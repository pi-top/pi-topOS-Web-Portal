name: Run Tests and Upload Coverage Report

on: push

jobs:
  test-and-upload-coverage-report:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.7

      - name: Install pipenv
        uses: dschep/install-pipenv-action@v1

      - name: Run Python tests and generate coverage report
        run: |
          cd src/server
          pipenv install --dev
          PYTHONPATH=backend pipenv run pytest --verbose --cov-report term-missing --cov=backend
          pipenv run coverage xml

      - name: Upload Python test coverage reports to Codecov
        uses: codecov/codecov-action@v2.0.1
        with:
          files: ./src/server/coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          verbose: true

  test-js-no-coverage-report:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4

      # Workaround: At the moment, only lock files in the project root are
      # supported...
      # https://github.com/actions/setup-node#caching-packages-dependencies
      - run: cp src/frontend/yarn.lock .

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      # Workaround: undo
      - run: rm yarn.lock

      - name: Run Node tests
        run: |
          cd src/frontend
          yarn install
          yarn test --coverage

      - name: Upload javascript test coverage reports to Codecov
        uses: codecov/codecov-action@v2.0.1
        with:
          files: ./src/frontend/clover.xml
          fail_ci_if_error: true
          verbose: true
