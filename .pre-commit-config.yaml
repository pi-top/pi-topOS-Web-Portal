# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: '^.*\.snap$'
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
    - id: check-symlinks

-   repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.5
    hooks:
    - id: shellcheck
      args: ["-x", "--exclude=SC1091,SC2039,SC2155"]
    - id: shfmt

-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.5.6
    hooks:
    - id: autopep8
      name: autopep8 - all checks, no tests
      args: ["-i", "--max-line-length=150", "--exclude", "src/server/tests/*"]

-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.5.6
    hooks:
    - id: autopep8
      # Default: E226,E24,W50,W690
      name: autopep8 - ignore import checks, include tests
      args: ["-i", "--max-line-length=150", "--ignore", "E226,E24,W50,W690,E402"]

-   repo: https://gitlab.com/PyCQA/flake8
    rev: 3.9.1
    hooks:
    - id: flake8
      name: flake8
      args: ["--max-line-length=150", "--exclude=src/server/tests/data/*"]
